<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | Portafolio</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
  <div class="container">
    <nav>
      <div style="display:flex; align-items:center; gap:10px;">
        <div class="avatar" style="width:36px;height:36px;border-radius:8px;">
          <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?q=80&w=400&auto=format&fit=crop" alt="Avatar" />
        </div>
        <strong>Cristian Chura P.</strong>
      </div>
      <div class="nav-links">
        <a href="../index.html">Inicio</a>
        <a href="./habilidades.html">Habilidades</a>
        <a href="./proyectos.html">Proyectos</a>
        <a href="./curriculum.html">CV</a>
        <a href="./contacto.html">Contacto</a>
      </div>
    </nav>
  </div>
</header>

<main class="container">
  <section class="section">
    <h1>Contacto</h1>
    <form class="contact" onsubmit="handleSubmit(event)">
      <div class="field">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" placeholder="Tu nombre" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="tucorreo@gmail.com" required />
      </div>
      <div class="field" style="grid-column:1 / -1;">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" placeholder="Cuéntame sobre la oportunidad o proyecto"></textarea>
      </div>
      <div>
        <button class="btn primary" type="submit">Enviar</button>
      </div>
    </form>
    <p class="muted" style="margin-top:8px">Este formulario esta <em>:</em> en modo beta. </p>
  </section>
</main>

<footer>
  <div class="container">© <span id="year"></span> Cristhian-Ch</div>
</footer>
<script src="../js/main.js"></script>
</body>
</html>
